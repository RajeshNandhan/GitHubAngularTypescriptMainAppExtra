<div class="container" *ngIf="books">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th colspan="5">
              <a [routerLink]="['/book/edit/']">
                <span class="glyphicon glyphicon-cog"></span>Add</a>
            </th>
          </tr>
          <tr>
            <th>Book Name</th>
            <th>Book Category</th>
            <th>Edition</th>
            <th>Image</th>
            <th colspan="2">Price</th>
          </tr>
        </thead>
        <tbody>
         

          <tr *ngFor="let book of books">
            <td>
              <span>{{book.bookName}}</span>
            </td>
            <td>
              <span>{{book.bookCategory}}</span>
            </td>
            <td>
              <span>{{book.edition}}</span>
            </td>
            <td>
              <span>{{book.image}}</span>
            </td>
            <td>
              <span>{{book.price}}</span>
            </td>
            <td>
              <a [routerLink]="['/book/edit/', book.bookId]">
                <span class="glyphicon glyphicon-cog"></span>Details</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
