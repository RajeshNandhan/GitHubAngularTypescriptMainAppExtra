
<div class="container" *ngIf="selectedPerson">
    <div class="table-responsive">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <span>Person Id</span>
            </td>
            <td>
              <span>{{selectedPerson.personId}}</span>
            </td>
          </tr>

          <tr>
            <td>
              <span>First Name</span>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="selectedPerson.firstName">
            </td>
          </tr>

          <tr>
            <td>
              <span>Last Name</span>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="selectedPerson.lastName">
            </td>
          </tr>

          <tr>
            <td>
              <span>Rating</span>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="selectedPerson.rank">
            </td>
          </tr>

          <tr>
            <td>
              <span>Category</span>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="selectedPerson.category">
            </td>
          </tr>

          <tr>
            <td>
              <span>Date Of Birth</span>
            </td>
            <td>
              <span>{{selectedPerson.dateOfBirth}}</span>
            </td>
          </tr>

          <tr>
            <td>
              <span>Play Cricketer?</span>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="selectedPerson.isPlayCricket">
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <button class="edit" title="Save" (click)="savePerson()">Save</button>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <button class="edit" title="Save" (click)="deletePerson()">Delete</button>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <button class="edit" title="Save" (click)="cancel()">Cancel</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span style="color: red;">{{pageError}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
