<div *ngIf="persons">
  
    <div>
      <table>
        <thead>
          <tr>
            <th  style="text-align: left;" colspan="5">
              <app-search></app-search>
              <a style="color: green;" [routerLink]="['/person/edit/']">Add Person</a>
            </th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Category</th>
            <th>Date Of Birth</th>
            <th colspan="2">Play Cricket?</th>
          </tr>
        </thead>
        <tbody>
         

          <tr *ngFor="let person of persons">
            <td>
              <span>{{person.firstName}}</span> , <span>{{person.lastName}}</span>
            </td>
            <td>
              <span>{{person.rank}}</span>
            </td>
            <td>
              <span>{{person.category}}</span>
            </td>
            <td>
              <span>{{person.dateOfBirth}}</span>
            </td>
            <td>
              <span>{{person.isPlayCricket}}</span>
            </td>
            <td>
              <a [routerLink]="['/person/edit/', person.personId]">
                <span class="glyphicon glyphicon-cog"></span>Details</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
